<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="professional portfolio" />

  <title>Admin Page</title>

  <!-- JavaScript libraries-->
  <script src='node_modules/jquery/dist/jquery.min.js'></script>
  <script src='node_modules/moment/min/moment.min.js'></script>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/creative.min.css" rel="stylesheet" />
</head>

<body id="page-top">
  <script src="topbar.js" id="topbar-element"></script>

  <!-- Page Content -->
  <section class="bg-dark text-white">
    <h1 class="text-centered">Manage Appointments</h1>
  </section>
  <section class="bg-secondary container-fluid justify-content-center">
    <div class="row">
      <div id="prime" class="flex-wrap col-8 text-center" style="margin: auto"> </div>
    </div>
  </section>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Appointment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label class="col-3" for="">Name:</label>
            <input type="text" id="name"/> <br/>
            <label class="col-3" for="">Haircut:</label>
            <input type="text" id="haircut"/> <br/>
            <label class="col-3" for="">Addons:</label>
            <input type="text" id="addons"/> <br/>
            <label class="col-3" for="">Deals:</label>
            <input type="text" id="deals"/> <br/>
            <label class="col-3" for="">Duration:</label>
            <input type="text" id="duration"/> <br/>
            <label class="col-3" for="">Start:</label>
            <input type="text" id="start"/> <br/>
            <label class="col-3" for="">End:</label>
            <input type="text" id="end"/> <br/>
            <label class="col-3" for="">Key:</label>
            <input type="text" disabled id="key"/> <br/>
            <button type="button" class="btn btn-success float-right mt-2" onclick="acceptEdit()">
              Change
            </button>
            <button type="button" class="btn btn-danger float-right mt-2" onclick="cancelEdit()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/creative.min.js"></script>
  <script src="admin.js"> </Script>
</body>
